<div title-logout></div>
<section class="team-login">
  <div class="space-between">
    <input class="team-login__input" type="search" ng-model="searchTerm" placeholder="Search for a team">
    <button class="added" ng-click="toTeamRegister()" name="register-team">
      Create Team
    </button>
  </div>
  <h2>Joined Teams</h2>
  <div class="space-between" ng-repeat="team in usersTeams | filter: {displayName: searchTerm}">
    <button ng-click="toAllDocs(team.firebaseID)" name="team-link">{{team.displayName}}</button>
    <button type="button" class="deleted" name="leave" ng-click="revokeAccess(team.firebaseID)">Leave</button>
  </div>
  <h2>Join a New Team</h2>
  <div ng-repeat="team in newTeams | filter: {displayName: searchTerm}">
    <button class="blue-background" type="button" name="join" ng-click="toggleTeamPasswordInput(team)">{{team.displayName}}</button>
    <div class="space-between" ng-show="team.showPasswordInput">
      <input class="team-login__input" type="password" name="password" ng-model="team.attempt" ng-enter="addUserToTeam(team)" placeholder="Enter password">
      <span>
        <button class="added small-btn" type="button" name="submit" ng-click="addUserToTeam(team)">Submit</button>
      </span>
    </div>
  </div>
</section>
