<h3>{{teamName}}</h3>
<div ng-show="!doc.completed">
  <button type="button" name="completed" ng-click="completed()">Completed</button>
  <button type="button" name="save" ng-click="save()">Save</button>
  <button type="button" name="cancel" ng-click="cancel()">Cancel Changes</button>
</div>
<span>{{doc.title}}</span>
<i> - {{doc.displayName}}</i>
<div ng-show="!doc.completed">
  <button type="button" name="comment" ng-click="toggleCommentBox()">Comment</button>
</div>
<div ng-show="doc.completed">
  <button type="button" name="next">Next Comment</button>
  <button type="button" name="previous">Prev. Comment</button>
  <button type="button" name="rereview" ng-click="rereview()">Send Back to Review</button>
  <!-- <button type="button" name="accept-all">Accept All</button> -->
</div>
<div>
  <span ng-repeat="segment in segments" id="{{segment.firebaseID}}" class="{{segment.classes}}" contenteditable="true" ng-blur="diff(segment.firebaseID, segment.text)" ng-click="activateReviewBox(segment)">{{segment.text}} </span>
</div>
<div ng-show="commentActive">
  <div id="newCommentBox" class="new-comment-box" contenteditable="true">
  </div>
  <button type="button" name="saveComment" ng-click="saveComment()">Save</button>
  <button type="button" name="cancelComment" ng-click="toggleCommentBox()">Cancel</button>
</div>
<div ng-show="showWrapper">
  <div id="reviewBox" class="inline-comment-box">
    <span id="updatedReviewText" contenteditable="true" ng-blur="updateReview()">{{reviewItem.text}}</span>
    <p>{{reviewItem.displayName}}</p>
  </div>

</div>
